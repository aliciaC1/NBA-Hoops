<body>

    <div class = "container">
        <div class = "scoreboard">
            <!--score  / progress bar / target -->
            <div class ="row">
                <div class="col-md-3">
                        <div id="user-score"></div>
                </div>
                <div class="col-md-6">
                        <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">#score</div>
                              </div>
                </div>
                <div class="col-md-3">
                    <div id="tar-score"></div>
                </div>
            </div>
        <!-- wins / losses -->
        <div class ="row">
            <div class = "col-md-4">
                <div id="wins"></div>
            </div>
            <div class = "col-md-4">
                <!--future timer -->
            </div>
            <div class = "col-md-4">
                <div id="losses"></div>
            </div>
        </div>
        </div>
    <div class = "hoops">
        <div class = "row">
            <div class = "col-md-4">
                    <div id="basket1" class="basket"><img id ="hoop1" class="hoop" src="./assets/images/redhoop.png"></div>
            </div>
            <div class = "col-md-4">
                    <div id="basket2" class="basket"> <img id="hoop2" class="hoop" src="./assets/images/yellowhoop.png"></div>
            </div>
            <div class = "col-md-4">
                    <div id="basket3" class="basket"><img id="hoop3" class="hoop" src="./assets/images/ltbluehoop.png"></div>
            </div>
            </div>
        </div>
